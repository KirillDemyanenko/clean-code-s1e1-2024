<!doctype html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-add">
        <h2 class="task-add__header">
          <label class="task-add__label" for="new-task">Add Item</label>
        </h2>
        <div class="task-add__row">
          <input class="input__text task__input_edited" id="new-task" type="text">
          <button class="button task-add__button">Add</button>
        </div>
      </section>
      <section class="task-todo">
        <h3 class="task-todo__header">Todo</h3>
        <ul class="task-todo__list">
          <li class="task task_saved">
            <input class="task__check" type="checkbox">
            <label class="task__label_saved">Pay Bills</label>
            <input type="text" class="input__text task__input_saved">
            <button class="button task__button_edit">Edit</button>
            <button class="button task__button_delete">
              <img class="task__image" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task task_edited">
            <input class="task__check" type="checkbox">
            <label class="task__label_edited">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input__text task__input_edited">
            <button class="button task__button_edit">Save</button>
            <button class="button task__button_delete">
              <img class="task__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-complete">
        <h3 class="task-complete__header">Completed</h3>
        <ul class="task-complete__list">
          <li class="task task_completed">
            <input type="checkbox" class="task__check"  checked>
            <label class="task__label_completed">See the Doctor</label>
            <input type="text" class="input__text task__input_saved">
            <button class="button task__button_edit">Edit</button>
            <button class="button task__button_delete">
              <img class="task__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
